<div class="container vh-100">
  <div class="mt-3">
    <div class="text-center mb-3">
      <h4><span>{{name}}</span> Executor</h4>
    </div>
    <div class="row">
      <app-editor [language]="language" #codeEditor></app-editor>
    </div>
    <div class="d-inline">
      <div class="text-end mt-3">
        <button class="btn btn-outline-secondary btn-sm" style="margin-right: 1%" type="button" (click)="codeEditor.save()">Save (Ctrl + S)</button>
        <button class="btn btn-primary" type="button" (click)="execute()">Execute</button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <app-output #output></app-output>
  </div>
  <notifier-container></notifier-container>
</div>
