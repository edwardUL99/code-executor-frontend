<div class="container vh-100">
  <div class="d-flex flex-column align-items-center justify-content-center mx-auto" style="height: 100%; width: 75%;">
    <div class="row">
      <div class="text-center">
        <h4>Code Executor</h4>
      </div>
    </div>
    <div class="row">
      <div class="col text-center my-auto">
        <p class="margin-top: auto; margin-bottom: auto">
          This service allows you to execute code of various languages in a sandboxed playground environment. It is useful
          for when you are learning a new language and wish to try it out without any installation steps or just for a quick
          experiment
        </p>
      </div>
      <div class="col">
        <div class="card shadow mt-2 p-2" *ngIf="options">
          <form [formGroup]="form">
            <div class="form-group">
              <label>Language:</label>
              <select class="form-select" name="language" formControlName="language">
                <option *ngFor="let option of options" [value]="option.value">{{option.supported.name}}</option>
              </select>
            </div>
            <div class="mt-2 text-end">
              <button type="button" class="btn btn-primary" (click)="write()" [disabled]="!form.valid">Write Code</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <notifier-container></notifier-container>
</div>
